<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Calculator using HTML , CSS and Js</h1>
    <div class="container flex flex-col items-center bg-red mx-auto m-w-30 dark">
        <div class="row">
            <input type="text" class="input dark" id="d">
        </div>
        <div class="row">
            <button class="button font-color dark">C</button>
            <button class="button font-color dark">%</button>
            <button class="button font-color dark">M+</button>
            <button class="button font-color dark">M-</button>
        </div>
        <div class="row">
            <button class="button white-font dark">7</button>
            <button class="button white-font dark">8</button>
            <button class="button white-font dark">9</button>
            <button class="button font-color dark">*</button>
        </div>
        <div class="row">
            <button class="button white-font dark">4</button>
            <button class="button white-font dark">5</button>
            <button class="button white-font dark">6</button>
            <button class="button font-color dark">/</button>
        </div>
        <div class="row">
            <button class="button white-font dark">1</button>
            <button class="button white-font dark">2</button>
            <button class="button white-font dark">3</button>
            <button class="button font-color dark">+</button>
        </div>
        <div class="row">
            <button class="button white-font dark">0</button>
            <button class="button font-color dark">.</button>
            <button class="button font-color dark">=</button>
            <button class="button font-color dark">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
